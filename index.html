<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickleShuffle</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/shuffle-array@1.0.1/index.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <form id="shuffle-form" action="main.js">
      <input type="number" id="court-num" placeholder="Total Courts" required />
      <br />

      <label for="player-list">Player Names</label>
      <textarea id="player-list" rows="10" cols="50"></textarea>

      <br />
      <button type="button" id="shuffle-btn">Shuffle</button>
    </form>

    <div class="result-area" id="result-area">
      <h2>Shuffled Players</h2>
    </div>
  </body>
</html>

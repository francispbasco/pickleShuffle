<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickleShuffle</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="form-area">
    <form id="shuffle-form" action="main.js">
      <label for="court-num">Number of Courts</label>
      <input type="number" id="court-num" placeholder="Total Courts" required />
      <br />

      <label for="court-mins-total">Total Court Hire Minutes</label>
      <input type="number" id="court-mins-total" placeholder="Total Court hire Minutes" required/>
      <br />

      <label for="player-list">Player Names</label>
      <textarea id="player-list" rows="10" cols="50"></textarea>

      <br />
      <button type="button" id="shuffle-btn">Shuffle</button> 
      <button type="button" id ="simulate-btn">Simulate</button>
    </form>
</div>

<div class="result-area">
    <h2>Shuffled Teams</h2>
    <div id="teams"></div>
</div>

</body>
</html>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickleShuffle</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/shuffle-array@1.0.1/index.min.js"></script>
    <script src="main.js"></script>
    <script src="validation.js"></script>
  </head>
  <body>
    <form id="shuffle-form" action="main.js">
      <label for="court-num">How many courts?</label>
      <input
        type="number"
        id="court-num"
        placeholder="Total Courts"
        value="1"
        min="1"
        required
      />
      <br />

      <label for="rounds-num">How many rounds?</label>
      <input
        type="number"
        id="rounds-num"
        placeholder="Total Rounds"
        value="3"
        min="1"
        required
      />
      <br />

      <label for="player-list">Player Names</label>
      <textarea id="player-list" rows="10" cols="50"></textarea>

      <br />
      <button type="button" id="shuffle-btn">Shuffle</button>
    </form>

    <hr />

    <div class="result-area" id="result-area"></div>
  </body>
</html>
